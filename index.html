<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOIDCHAN ‚Äî Boards, Threads & Minigames</title>
    <script defer src="messages.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#0a0f1a] text-gray-200 font-sans">
    <header class="flex items-center justify-between px-6 py-4 bg-[#111827] shadow-lg">
      <h1 class="text-2xl font-extrabold text-[#00ffae] tracking-wide">VOIDCHAN</h1>
      <div class="flex gap-3">
        <button class="px-4 py-2 bg-[#00ffae1a] rounded-lg hover:bg-[#00ffae33] transition">Theme</button>
        <button class="px-4 py-2 bg-[#00ffae1a] rounded-lg hover:bg-[#00ffae33] transition">Home</button>
      </div>
    </header>

    <main class="grid grid-cols-12 gap-6 p-6">
      <!-- Sidebar -->
      <aside class="col-span-3 bg-[#111827] rounded-2xl p-4 shadow-lg border border-[#1f2937]">
        <input
          type="text"
          placeholder="Buscar hilos / posts..."
          class="w-full mb-4 p-2 rounded-lg bg-[#0f172a] text-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00ffae]"
        />
        <h2 class="text-xl font-bold mb-2 text-[#00ffae]">Boards</h2>
        <ul class="space-y-3">
          <li class="hover:bg-[#00ffae1a] p-2 rounded-lg cursor-pointer"><b>/g/</b> Technology</li>
          <li class="hover:bg-[#00ffae1a] p-2 rounded-lg cursor-pointer"><b>/v/</b> Video Games</li>
          <li class="hover:bg-[#00ffae1a] p-2 rounded-lg cursor-pointer"><b>/a/</b> Anime</li>
          <li class="hover:bg-[#00ffae1a] p-2 rounded-lg cursor-pointer"><b>/b/</b> Random</li>
          <li class="hover:bg-[#00ffae1a] p-2 rounded-lg cursor-pointer"><b>/mu/</b> Music</li>
          <li class="hover:bg-[#00ffae1a] p-2 rounded-lg cursor-pointer"><b>/fit/</b> Fitness</li>
          <li class="hover:bg-[#00ffae1a] p-2 rounded-lg cursor-pointer"><b>/x/</b> Paranormal</li>
        </ul>

        <div class="mt-6">
          <button
            id="postGlobal"
            class="w-full bg-[#00ffae] text-black py-2 rounded-lg font-bold hover:bg-[#00e69d] transition"
          >
            Global Post
          </button>
        </div>
      </aside>

      <!-- Main content -->
      <section class="col-span-9 space-y-8">
        <div class="bg-[#111827] p-6 rounded-2xl border border-[#1f2937] shadow-lg">
          <h2 class="text-2xl font-bold mb-4 text-[#00ffae]">üåç Global Threads</h2>
          <div id="messagesContainer" class="space-y-4 text-gray-300">
            <p class="text-gray-500">Cargando mensajes...</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center text-gray-500 py-6 text-sm">
      Hecho por <b>KarlDev</b> ¬© 2025
    </footer>
  </body>
</html>
